<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./mfavcon.png" type="image/x-icon">
</head>
<body>
    
<h1>

    <pre>
        timearr = [{Time1:"10:34"},{"Time2":"12:00"},{"Time3":02:30},{"Time4":12:45}]

output:

1) Perfect times are: Time2
2) Non Perfect times are: Time1, Time3, Time4
3) Time delayed:
Time1: 26 min
Time3: 30 min
Time4: 15 min

4) 
Time1: 11:00
Time3: 03:00
Time4: 01:00
    </pre>
</h1>

<script>


let timearr = [{Time1:"10:34"},{Time2:"12:00"},{Time3:"02:30"},{Time4:"12:45"}]
perfect="";
non_perfect="";
delayed ="";
rounded =""

for ( i of timearr){
    for(j in i){
        
       if(i[j].split(":")[1]=="00"){
        perfect=perfect+j;
           rounded=rounded+"\n"+j+"  ---->  "+(Number(i[j].split(":")[0])+1-12)+":00";
       }else {
           non_perfect=non_perfect+" "+j +"\n";
          delayed=delayed+"\n"+j+"  ---->  "+(60-Number(i[j].split(":")[1]))+  "min";
             rounded=rounded+"\n"+j+"  ---->  "+(Number(i[j].split(":")[0])+1)+":00";
       }
      
    }
}

console.log("Perfect times are:    ",perfect);
console.log("non_Perfect times are:    ",non_perfect);

console.log("Time delayed: ",delayed)
console.log("Time rounded: ",rounded)

</script>

</body>
</html>
